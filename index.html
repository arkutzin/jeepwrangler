<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeep Wrangler</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo_jeep.png" alt="Logo Jeep">
            </div>
            <menu>
                <a href="início">Início</a>
                <a href="Galeria">Galeria</a>
                <a href="">Cores</a>
                <a href="">Contato</a>
            </menu>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <div class="banner">
                <img src="assets/jeep-wrangler-bloqueador-diferencial-desk.webp" alt="jeep-wrangler-bloqueador-diferencial-desk">
            </div>
            <h1>exclusivo <span>motor 2.0 </span>turbo</h1>
            <div class="lama">
                <img src="assets/transparente-lama.webp" alt="">
            </div>
        </section>
        <section id="galeria">
            <div class="galeria">
                <h2>galeria <span> de fotos</span></h2>
                <div class="thumbs">
                    <div class="thumb" onclick="trocaimag('jeep-wrangler-bloqueador-diferencial-desk.webp')">
                        <img src="assets/jeep-wrangler-bloqueador-diferencial-desk.webp" alt="">
                    </div>
                    <div class="thumb" onclick="trocaimag('RUBICON-trail-rated-mobile.webp')">
                        <img src="assets/RUBICON-trail-rated-mobile.webp" alt="">
                    </div>
                    <div class="thumb" onclick="trocaimag('Jeep-wrangler-barra-estabilizadora-desk.webp')">
                        <img src="assets/Jeep-wrangler-barra-estabilizadora-desk.webp" alt="">
                    </div>
                    <div class="thumb" onclick="trocaimag('jeep-rubicon-red.webp')">
                        <img src="assets/jeep-rubicon-red.webp" alt="">
                    </div>
                    <div class="thumb" onclick="trocaimag('jeep-wrangler-rubicon-gray.webp')">
                        <img src="assets/jeep-wrangler-rubicon-gray.webp" alt="">
                    </div>
                    <div class="thumb" onclick="trocaimag('jeep-wrangler-white.webp')">
                        <img src="assets/jeep-wrangler-white.webp" alt="">
                    </div>
                </div>
                <div class="large">
                    <div class="img-large">
                        <img src="assets/Jeep-wrangler-barra-estabilizadora-desk.webp" alt="" id="fotogrande">
                    </div>
                    <p id="desc">texto descritivo</p>
                </div>
            </div>
        </section>
        <section id="cores">

        </section>
        <section id="contato">

        </section>
    </main>
    <footer>
        <div class="conteudo">
            <div class="logo">
                <img src="assets/logo_jeep.png" alt="Logo Jeep">
            </div>
            <div class="marcas">
                <a href="">Ram</a>
                <a href="">Dodge</a>
                <a href="">Chrysler</a>
                <a href="">Fiat</a>
            </div>
            <div class="social">
                <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <p>&copy; 2024. Landing Page Jeep Wrangler. Projeto Educacional.</p>
        <p>Desenvolvido por Flávio Ricardo</p>
    </footer>
</body>

</html>
